<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form>
        <table>
            <tr>
                <td>Name: </td>
                <td><input type="text" name="r_name" required></td>
            </tr>
            <tr>
                <td>Email: </td>
                <td><input type="email" name="r_email" required></td>
            </tr>
            <tr>
                <td>Phone: </td>
                <td><input type="tel" name="r_phone" required></td>
            </tr>
            <tr>
                <td>Password: </td>
                <td><input type="password" name="r_pass" required></td>
            </tr>
            <tr>
                <td>DOB: </td>
                <td><input type="date" name="r_date" required></td>
            </tr>
            <tr>
                <td>Gender: </td>
                <td>
                    <input type="radio" name="gender" value= "male"> Male <br>
                    <input type="radio" name="gender" value="female"> Female <br>

                </td>
            </tr>
            <td>Country: </td>
                <td>
                    <select name="r_country" required>
                        <option value="Brasil">Brasil</option>
                        <option value="USA">USA</option>
                        <option value="India">India</option>
                    </select>

                </td>
            <tr>
                <td></td>
                <td><input type="submit" name="r_reg" value="Register"></td>
            </tr>
        </table>
    </form>

</body>
</html>
